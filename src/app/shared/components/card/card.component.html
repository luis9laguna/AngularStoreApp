<div class="row mt-5">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6" *ngFor="let product of products">
        <div class="all">
            <a [routerLink]="['/product/', product.uid]">
                <img class="rounded asd" [alt]="product.name"
                    [src]="product.image | image ">
            </a>
            <a [routerLink]="['/product/', product.uid]">
                <h3>{{product.name}}</h3>
            </a>
        </div>
    </div>
</div>
