<!--FORMULARIO DE REGISTRO-->
<div class="container mb-5 mt-5 animated fadeIn">
    <h1 class="text-center title m-auto w-50" *ngIf="!isEdit">Create Product</h1>
    <h1 class="text-center title m-auto w-50" *ngIf="isEdit">Edit Product</h1>
    <div class="all w-75 m-auto">
        <form [formGroup]="productForm" (submit)="saveProduct()" 
            class="col-md-5 m-auto text-center font-weight-bold" >

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Name" formControlName="name">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" placeholder="Description" class="form-control" formControlName="description">
                </textarea>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select name="category" class="form-control" formControlName="category">
                    <option *ngFor="let category of categories" value="{{category.uid}}">
                        {{category.name}}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" name="price" placeholder="Price" class="form-control" formControlName="price">
            </div>

            <div class="form-group">
                <label for="price">Stock</label>
                <input type="number" name="stock" placeholder="Stock" class="form-control" formControlName="stock">
            </div>

            <button [disabled]="productForm.invalid" type="submit" class="btn btn-danger">
                Save Product
            </button>
        </form>
    </div>
</div>
