<div class="container m-auto">
  <div class="mt-5 container all w-50">
    <h2 class="text-center text-danger">REGISTER</h2>
    <form (ngSubmit)="createUser()" [formGroup]="registerForm" class="w-50 m-auto ">
      <div class="mb-5">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text" placeholder="Name" formControlName="name">
          <small class="text-danger" *ngIf="fieldInvalid('name')">*Name is required</small>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input id="email" class="form-control" type="email" placeholder="Email" formControlName="email">
          <small class="text-danger" *ngIf="fieldInvalid('email')">*Email is required</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" class="form-control" type="password" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input id="password2" class="form-control" type="password" placeholder="Confirm Password"
            formControlName="password2">
          <small class="text-danger" *ngIf="validPassword()">*Both password gave to be the same</small>
        </div>
        <div class="form-group">
          <input class="checkbox mr-1" id="checkbox" type="checkbox" formControlName="terms">
          <label for="checkbox">I agree to all Terms</label>
        </div>
        <small class="text-danger" *ngIf="terms()">*Accept terms of service</small>
        <div class="text-center">
          <button class="btn btn-danger m-auto" type="submit">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
